<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat Global ‚Äî Angel Mystery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ... (Todo o seu CSS anterior) ... */
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); }

        :root {
            --piano-pink: #ffdae9;
            --piano-dark-pink: #f4a7c5;
            --text-color: #7a5c66;
            --bg-soft: #fff5f8;
            --discord-modal-bg: #111214; 
        }

        /* BARRA DE ROLAGEM PERSONALIZADA */
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-thumb { background: var(--piano-dark-pink); border-radius: 10px; }
        #chat-messages::-webkit-scrollbar-track { background: var(--bg-soft); }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-soft);
            background-image: radial-gradient(var(--piano-pink) 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ---------- HEADER ---------- */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 12px 0;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--piano-pink);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(244, 167, 197, 0.15);
        }
        .nav { max-width: 1200px; margin: auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.3rem; font-weight: 800; text-decoration: none; color: var(--text-color); display: flex; align-items: center; gap: 12px; }
        .logo span { color: var(--piano-dark-pink); }
        .logo img { width: 35px; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.05)); }
        
        .menu { display: flex; gap: 25px; }
        .menu a { color: var(--text-color); text-decoration: none; font-size: 0.85rem; font-weight: 600; opacity: 0.7; position: relative; }
        .menu a:hover { opacity: 1; color: var(--piano-dark-pink); }
        .menu a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0; background: var(--piano-dark-pink); transition: 0.3s; }
        .menu a:hover::after { width: 100%; }

        /* ---------- DROPDOWN ---------- */
        .user-menu-container { position: relative; }
        .user-trigger {
            display: flex; align-items: center; gap: 12px; padding: 6px 15px;
            border-radius: 100px; cursor: pointer; border: 2px solid var(--piano-pink);
            background: rgba(255,255,255,0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .user-trigger:hover { border-color: var(--piano-dark-pink); transform: translateY(-2px); box-shadow: 0 6px 15px var(--piano-pink); }
        .user-trigger img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--piano-dark-pink); }
        
        .dropdown-content {
            position: absolute; top: calc(100% + 15px); right: 0; width: 280px;
            background: #111214; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); display: none; overflow: hidden; z-index: 1001;
        }
        .dropdown-content.active { display: block; animation: dropAnim 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        .dropdown-user-info { padding: 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown-user-info img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--piano-dark-pink); object-fit: cover; }
        .dropdown-user-info h4 { color: #fff; font-size: 1rem; }
        .dropdown-link { display: flex; align-items: center; gap: 15px; padding: 14px 20px; color: #b5bac1; text-decoration: none; font-size: 0.9rem; }
        .dropdown-link:hover { background: rgba(255, 255, 255, 0.05); color: #fff; padding-left: 25px; }
        .logout-link { color: #ff6b6b !important; border-top: 1px solid rgba(255,255,255,0.05); }

        /* ---------- CHAT WRAPPER ---------- */
        .chat-wrapper {
            flex: 1; margin-top: 100px; padding: 20px;
            display: flex; justify-content: center; align-items: center; position: relative;
        }

        .sweet-mascot {
            position: absolute; width: 220px; bottom: 30px;
            left: calc(50% - 750px); z-index: 5; pointer-events: none;
            filter: drop-shadow(10px 10px 20px rgba(244, 167, 197, 0.2));
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .chat-container {
            max-width: 1100px; width: 100%; height: 78vh;
            background: rgba(255, 255, 255, 0.85); border-radius: 35px;
            display: flex; border: 4px solid #fff;
            backdrop-filter: blur(10px);
            overflow: hidden; box-shadow: 0 20px 60px rgba(244, 167, 197, 0.25);
            position: relative; z-index: 2;
        }

        .chat-main { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--piano-pink); background: rgba(255, 255, 255, 0.6); }
        #chat-messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }

        /* MENSAGENS E AVATARES */
        .msg-row { display: flex; gap: 14px; width: 100%; animation: msgPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); }
        .msg-row.sent { flex-direction: row-reverse; }

        .msg-avatar { width: 44px; height: 44px; border-radius: 15px; object-fit: cover; border: 2.5px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.08); cursor: pointer; flex-shrink: 0; }
        .msg-avatar:hover { transform: scale(1.15) rotate(5deg); z-index: 10; }

        .message { 
            max-width: 70%; padding: 14px 20px; border-radius: 22px; font-size: 0.92rem; 
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.02); 
            line-height: 1.6;
        }
        .message.received { background: #fff; border: 1.5px solid var(--piano-pink); border-top-left-radius: 4px; color: #5a4a50; }
        .message.sent { background: var(--piano-dark-pink); border-top-right-radius: 4px; color: #fff; font-weight: 400; }
        
        .msg-info { display: flex; align-items: center; gap: 10px; margin-bottom: 6px; border-bottom: 1px solid rgba(0,0,0,0.04); padding-bottom: 4px; }
        .msg-info .name { font-weight: 700; font-size: 0.8rem; color: var(--piano-dark-pink); cursor: pointer; }
        .message.sent .msg-info .name { color: #fff; opacity: 0.9; }
        .msg-info .time { font-size: 0.65rem; color: #bbb; font-weight: 500; }
        .message.sent .msg-info .time { color: rgba(255,255,255,0.7); }

        /* Estilo para imagem enviada no chat */
        .chat-img-msg { 
            max-width: 100%; 
            border-radius: 12px; 
            margin-top: 8px; 
            display: block; 
            cursor: zoom-in;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-delete { 
            position: absolute; top: 0; right: -40px; background: #ff5555; color: white; 
            border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; 
            opacity: 0; display: flex; align-items: center; justify-content: center; font-size: 0.75rem;
            transition: 0.3s;
        }
        .msg-row:hover .btn-delete { opacity: 1; right: -35px; }

        /* CARGO TAG */
        .badge-staff {
            background: #ff5555; color: #fff; font-size: 0.55rem; padding: 2px 8px; 
            border-radius: 6px; font-weight: 800; text-transform: uppercase; margin-left: 5px;
            box-shadow: 0 2px 5px rgba(255, 85, 85, 0.3);
        }

        /* INPUT AREA */
        .chat-input-area { padding: 25px; background: #fff; display: flex; gap: 15px; border-top: 2px solid var(--piano-pink); align-items: center; }
        .chat-input-area input { 
            flex: 1; padding: 16px 28px; border: 2px solid var(--piano-pink); 
            border-radius: 50px; outline: none; font-family: 'Poppins'; background: #fdfdfd;
            font-size: 0.9rem; color: var(--text-color);
        }
        .chat-input-area input:focus { border-color: var(--piano-dark-pink); background: #fff; box-shadow: 0 0 20px rgba(244, 167, 197, 0.3); }
        
        .btn-send, .btn-attach { 
            background: var(--piano-dark-pink); color: white; border: none; 
            width: 54px; height: 54px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.3rem;
            box-shadow: 0 6px 15px rgba(244, 167, 197, 0.4);
            flex-shrink: 0;
        }
        .btn-attach { background: #fff; color: var(--piano-dark-pink); border: 2px solid var(--piano-pink); box-shadow: none; font-size: 1.1rem; }
        .btn-send:hover { transform: scale(1.1) rotate(5deg); background: #f092b6; }
        .btn-attach:hover { background: var(--bg-soft); border-color: var(--piano-dark-pink); }

        /* LATERAL */
        .users-online { width: 240px; background: rgba(255, 245, 248, 0.4); padding: 25px; }
        .user-online-item { display: flex; align-items: center; gap: 12px; font-size: 0.85rem; font-weight: 600; cursor: pointer; padding: 12px; border-radius: 15px; }
        .user-online-item:hover { background: #fff; transform: translateX(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .status-dot { width: 12px; height: 12px; background: #23a55a; border-radius: 50%; border: 2.5px solid white; box-shadow: 0 0 8px #23a55a; }

        /* ---------- NOVO: CSS DO CONFIRM MODAL ---------- */
        .confirm-modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .confirm-card {
            background: #fff; width: 320px; padding: 30px; border-radius: 25px;
            text-align: center; border: 4px solid var(--piano-pink);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: msgPop 0.3s ease-out;
        }
        .confirm-card h3 { color: var(--text-color); font-size: 1.1rem; margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 10px; justify-content: center; }
        .confirm-btn {
            padding: 10px 25px; border-radius: 50px; border: none; font-family: 'Poppins';
            font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .btn-yes { background: var(--piano-dark-pink); color: #fff; }
        .btn-yes:hover { background: #ff5555; transform: scale(1.05); }
        .btn-no { background: #eee; color: #777; }
        .btn-no:hover { background: #ddd; }

        /* ---------- MODAL ---------- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .profile-card { width: 350px; background: #111214; border-radius: 24px; overflow: hidden; color: white; box-shadow: 0 40px 80px rgba(0,0,0,0.7); animation: msgPop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        
        .profile-banner { 
            height: 100px; 
            background: var(--piano-dark-pink); 
            background-image: linear-gradient(45deg, var(--piano-dark-pink), #ffdae9); 
            background-size: cover;
            background-position: center;
        }
        
        .profile-img { width: 94px; height: 94px; border-radius: 50%; border: 6px solid #111214; margin: -50px 0 0 20px; object-fit: cover; background: #111214; }
        .profile-info { padding: 20px; }
        .profile-info h3 { font-size: 1.2rem; letter-spacing: -0.5px; }
        .profile-bio-box { background: #232428; padding: 18px; border-radius: 12px; font-size: 0.85rem; margin: 15px 0; border: 1px solid rgba(255,255,255,0.05); color: #dbdee1; line-height: 1.5; }
        
        .profile-socials { display: flex; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.08); }
        .profile-socials a { 
            width: 40px; height: 40px; background: #2b2d31; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: #fff; 
            text-decoration: none; font-size: 1.2rem; transition: 0.3s;
        }
        .profile-socials a:hover { background: var(--piano-dark-pink); transform: translateY(-5px); color: #fff; }
        .profile-socials a.disabled { opacity: 0.1; cursor: not-allowed; filter: grayscale(1); }

        @keyframes msgPop { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes dropAnim { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) { 
            .users-online { display: none; } 
            .chat-container { height: 82vh; width: 95%; border-radius: 25px; } 
            .sweet-mascot { display: none; } 
            .message { max-width: 85%; }
            .chat-input-area { padding: 15px; gap: 8px; }
            .chat-input-area input { padding: 12px 20px; }
            .btn-send, .btn-attach { width: 45px; height: 45px; font-size: 1rem; }
        }
    </style>
</head>
<body>

        <div class="confirm-btns">
            <button class="confirm-btn btn-yes" id="confirmBtnYes">Sim</button>
            <button class="confirm-btn btn-no" onclick="closeConfirm()">N√£o</button>

            <div style="font-size: 0.65rem; font-weight: 800; margin-top: 20px; color: #b5bac1; letter-spacing: 1px; text-transform: uppercase;">Sobre Mim</div>
            <div class="profile-bio-box" id="mBio">...</div>
            
            <div style="font-size: 0.65rem; font-weight: 800; color: #b5bac1; letter-spacing: 1px; text-transform: uppercase;">Conex√µes</div>
            <div class="profile-socials">
                <a href="#" id="mInsta" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" id="mTiktok" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>
</div>

<header>
    <nav class="nav">
        <a href="index.html" class="logo"><img src="imagens/mysweetpiano.png"> Angel<span>Mystery</span></a>
        <div class="menu">
            <a href="index.html">In√≠cio</a>
            <a href="areaangel.html">√Årea Angel</a>
            <a href="blog.html">Blog</a>
            <a href="avalia√ß√£o.html">Avalia√ß√µes</a>
            <a href="sobre.html">Sobre N√≥s</a>
        </div>
        <div class="user-menu-container">
            <div class="user-trigger" onclick="toggleDropdown()">
                <img id="navAvatar" src="imagens/mysweetpiano.png">
                <span id="navUser">...</span>
                <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; opacity: 0.5;"></i>
            </div>
            <div class="dropdown-content" id="userDropdown">
                <div class="dropdown-user-info">
                    <img id="dropAvatar" src="imagens/mysweetpiano.png">
                    <div class="user-details"><h4 id="dropUser">...</h4><p id="dropRole" style="font-size: 0.7rem; color: var(--piano-dark-pink); font-weight: 800; text-transform: uppercase;">Membro</p></div>
                </div>
                <a href="perfil.html" class="dropdown-link"><i class="fa-solid fa-circle-user"></i> Meu Perfil</a>
                <a href="chat.html" class="dropdown-link"><i class="fa-solid fa-comment-dots"></i> Chat Global</a>
                <div id="staffLinkContainer"></div>
                <a href="#" onclick="handleLogout(event)" class="dropdown-link logout-link"><i class="fa-solid fa-power-off"></i> Sair da Conta</a>
            </div>
        </div>
    </nav>
</header>

<div class="chat-wrapper">
    <img src="imagens/mysweetpiano1.png" class="sweet-mascot" alt="Piano">

    <div class="chat-container">
        <div class="chat-main">
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="sendImage(this)">
                <button class="btn-attach" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-paperclip"></i></button>
                <input type="text" id="messageInput" placeholder="Escreva uma mensagem carinhosa..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="btn-send" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="users-online">
            <div style="font-size: 0.7rem; font-weight: 800; color: var(--piano-dark-pink); margin-bottom: 20px; letter-spacing: 1.5px; text-transform: uppercase;">Membros Online</div>
            <div class="user-online-item" onclick="openCurrentUser()">
                <div class="status-dot"></div>
                <span id="sideUserName">Voc√™</span>
            </div>
        </div>
    </div>
</div>

<script>
    let messages = JSON.parse(localStorage.getItem('chat_global_msgs')) || [];
    const admUser = localStorage.getItem('adm_user');
    const isStaff = !!admUser;

    // --- FUN√á√ïES DO NOVO MODAL DE CONFIRMA√á√ÉO ---
    function openConfirm(text, onYes) {
        document.getElementById('confirmText').innerText = text;
        const btnYes = document.getElementById('confirmBtnYes');
        btnYes.onclick = () => {
            onYes();
            closeConfirm();
        };
        document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeConfirm() {
        document.getElementById('confirmModal').style.display = 'none';
    }

    function handleLogout(e) {
        e.preventDefault();
        openConfirm("Tem certeza que deseja sair?", () => {
            localStorage.removeItem('user');
            localStorage.removeItem('adm_user');
            window.location.href = "index.html";
        });
    }

    function deleteMessage(index) {
        openConfirm("Deseja apagar esta mensagem?", () => {
            messages.splice(index, 1);
            saveAndRenderMessages();
        });
    }

    function saveAndRenderMessages() {
        localStorage.setItem('chat_global_msgs', JSON.stringify(messages));
        const chatBox = document.getElementById('chat-messages');
        chatBox.innerHTML = '';
        
        const currentUser = JSON.parse(localStorage.getItem('user')) || {};

        messages.forEach((msg, index) => {
            const isMe = (isStaff && msg.userId === "STAFF_" + msg.userName) || (msg.userId === currentUser.id);
            const storageKey = msg.userId.startsWith("STAFF_") ? `adm_${msg.userName}` : msg.userId;
            
            const userBio = localStorage.getItem(`bio_${storageKey}`) || "Amo Angel Mystery! ‚ú®";
            const userInsta = localStorage.getItem(`insta_${storageKey}`) || "";
            const userTiktok = localStorage.getItem(`tiktok_${storageKey}`) || "";
            const userRole = msg.userId.startsWith("STAFF_") ? (msg.role || "STAFF") : "";
            const userBanner = localStorage.getItem(`banner_${storageKey}`) || "";

            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'sent' : ''}`;
            const timeStr = msg.time ? new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";

            // Verifica se a mensagem tem texto ou imagem
            let contentHTML = msg.text ? `<div class="text">${msg.text}</div>` : '';
            if (msg.image) {
                contentHTML += `<img src="${msg.image}" class="chat-img-msg" onclick="window.open(this.src)">`;
            }

            row.innerHTML = `
                <img src="${msg.userAvatar || 'imagens/mysweetpiano.png'}" class="msg-avatar" 
                     onclick="openProfile('${msg.userName}', '${msg.userName}', \`${userBio}\`, '${msg.userAvatar}', '${userInsta}', '${userTiktok}', '${userRole}', '${userBanner}')">
                <div class="message ${isMe ? 'sent' : 'received'}">
                    ${(isMe || isStaff) ? `<button class="btn-delete" onclick="deleteMessage(${index})"><i class="fa-solid fa-xmark"></i></button>` : ''}
                    <div class="msg-info">
                        <span class="name" onclick="openProfile('${msg.userName}', '${msg.userName}', \`${userBio}\`, '${msg.userAvatar}', '${userInsta}', '${userTiktok}', '${userRole}', '${userBanner}')">
                            ${msg.userName} ${userRole ? `<span class="badge-staff" style="background:${userRole === 'ADMIN' ? '#ff5555' : '#f4a7c5'}">${userRole}</span>` : ''}
                        </span>
                        <span class="time">${timeStr}</span>
                    </div>
                    ${contentHTML}
                </div>
            `;
            chatBox.appendChild(row);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Fun√ß√£o gen√©rica para pegar dados do remetente
    function getSenderData() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (isStaff) {
            return {
                userId: "STAFF_" + admUser,
                userName: admUser,
                userAvatar: localStorage.getItem('adm_avatar') || 'imagens/mysweetpiano.png',
                role: localStorage.getItem('adm_role') || "ADMIN"
            };
        } else if (user) {
            return {
                userId: user.id,
                userName: user.username,
                userAvatar: user.avatar || 'imagens/mysweetpiano.png',
                role: ""
            };
        }
        return null;
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        if (!input.value.trim()) return;

        const senderData = getSenderData();
        if (!senderData) return;

        messages.push({
            ...senderData,
            text: input.value,
            time: new Date().getTime()
        });

        input.value = '';
        saveAndRenderMessages();
    }

    // NOVA FUN√á√ÉO: Enviar Imagem
    function sendImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const senderData = getSenderData();
                if (!senderData) return;

                messages.push({
                    ...senderData,
                    image: e.target.result, // Base64 da imagem
                    time: new Date().getTime()
                });
                
                input.value = ''; // Limpa o input de arquivo
                saveAndRenderMessages();
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function openProfile(name, user, bio, avatar, insta, tiktok, role, banner) {
        document.getElementById('mName').innerText = name;
        document.getElementById('mUser').innerText = "@" + user.toLowerCase().replace(/\s/g, '');
        document.getElementById('mBio').innerText = bio || "Sem bio dispon√≠vel.";
        document.getElementById('mAvatar').src = avatar || 'imagens/mysweetpiano.png';
        
        const bannerDiv = document.getElementById('mBanner');
        if (banner && banner !== "") {
            bannerDiv.style.backgroundImage = `url('${banner}')`;
        } else {
            bannerDiv.style.backgroundImage = "linear-gradient(45deg, var(--piano-dark-pink), #ffdae9)";
        }

        const instLink = document.getElementById('mInsta');
        const tikLink = document.getElementById('mTiktok');

        if (insta && insta.trim() !== "") {
            instLink.href = `https://instagram.com/${insta.replace('@','').trim()}`;
            instLink.classList.remove('disabled');
        } else {
            instLink.href = "#";
            instLink.classList.add('disabled');
        }

        if (tiktok && tiktok.trim() !== "") {
            tikLink.href = `https://tiktok.com/@${tiktok.replace('@','').trim()}`;
            tikLink.classList.remove('disabled');
        } else {
            tikLink.href = "#";
            tikLink.classList.add('disabled');
        }
        
        const badgeBox = document.getElementById('mBadgeContainer');
        badgeBox.innerHTML = role ? `<span class="badge-staff" style="font-size:0.7rem; padding: 4px 12px; margin-top:5px; display:inline-block;">${role}</span>` : "";
        
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function openCurrentUser() {
        const user = JSON.parse(localStorage.getItem('user'));
        if(isStaff) {
            const bio = localStorage.getItem(`bio_adm_${admUser}`) || "Staff oficial.";
            const avatar = localStorage.getItem('adm_avatar') || 'imagens/mysweetpiano.png';
            const role = localStorage.getItem('adm_role') || "ADMIN";
            const banner = localStorage.getItem(`banner_adm_${admUser}`) || "";
            openProfile(admUser, admUser, bio, avatar, "", "", role, banner);
        } else if (user) {
            const bio = localStorage.getItem(`bio_${user.id}`) || "Amo Angel Mystery! ‚ú®";
            const insta = localStorage.getItem(`insta_${user.id}`) || "";
            const tiktok = localStorage.getItem(`tiktok_${user.id}`) || "";
            const banner = localStorage.getItem(`banner_${user.id}`) || "";
            openProfile(user.username, user.username, bio, user.avatar, insta, tiktok, "", banner);
        }
    }

    function toggleDropdown() { document.getElementById('userDropdown').classList.toggle('active'); }
    function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }

    function init() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (isStaff) {
            const avatar = localStorage.getItem('adm_avatar') || 'imagens/mysweetpiano.png';
            document.getElementById('navAvatar').src = avatar;
            document.getElementById('navUser').innerText = admUser;
            document.getElementById('dropAvatar').src = avatar;
            document.getElementById('dropUser').innerText = admUser;
            document.getElementById('dropRole').innerText = localStorage.getItem('adm_role') || "ADMIN";
            document.getElementById('sideUserName').innerText = admUser + " üëë";
            document.getElementById('staffLinkContainer').innerHTML = `<a href="painel-adm.html" class="dropdown-link" style="color: var(--piano-dark-pink); font-weight:700;"><i class="fa-solid fa-crown"></i> Painel Admin</a>`;
        } else if (user) {
            document.getElementById('navAvatar').src = user.avatar || 'imagens/mysweetpiano.png';
            document.getElementById('navUser').innerText = user.username;
            document.getElementById('dropAvatar').src = user.avatar || 'imagens/mysweetpiano.png';
            document.getElementById('dropUser').innerText = user.username;
            document.getElementById('sideUserName').innerText = user.username;
        } else {
            window.location.href = "index.html";
        }
        saveAndRenderMessages();
    }

    window.onclick = e => { if (!e.target.closest('.user-menu-container')) document.getElementById('userDropdown').classList.remove('active'); }
    window.onload = init;
</script>
