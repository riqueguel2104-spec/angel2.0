<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin ‚Ä¢ Blog Angel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF7EB3;
            --secondary: #FFB6C1;
            --bg-dark: #070707;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 126, 179, 0.2);
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --danger: #ff4d4d;
            --success: #55ff96;
            --info: #70d6ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        /* --- NOTIFICA√á√ÉO (TOAST) --- */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--primary);
            border-left: 5px solid var(--primary);
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 9999;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        .notification.active { transform: translateX(0); }

        /* --- HEADER --- */
        header {
            background: rgba(7, 7, 7, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 0 25px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .admin-header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 2rem; }

        /* --- FORMUL√ÅRIO --- */
        .post-form-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 50px;
            transition: 0.3s;
        }

        .post-form-card.editing {
            border-color: var(--info);
            box-shadow: 0 0 20px rgba(112, 214, 255, 0.1);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; color: var(--secondary); margin-bottom: 8px; font-weight: 500; }

        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            color: #fff;
            font-family: inherit;
            outline: none;
        }

        input:focus, textarea:focus { border-color: var(--primary); background: rgba(255,255,255,0.08); }
        textarea { height: 120px; resize: vertical; }

        .btn-action {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action.btn-save { background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%); }

        /* --- LISTA --- */
        .post-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .post-info { display: flex; align-items: center; gap: 20px; }
        .post-thumb { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; border: 1px solid var(--border); }
        .post-title { font-weight: 600; }
        
        .actions-group { display: flex; gap: 10px; }

        .btn-edit {
            background: none;
            border: 1px solid rgba(112, 214, 255, 0.3);
            color: var(--info);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-edit:hover { background: var(--info); color: #000; }

        .btn-delete {
            background: none;
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: var(--danger);
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-delete:hover { background: var(--danger); color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }

        .modal-content { background: #111; padding: 30px; border-radius: 25px; text-align: center; border: 1px solid var(--border); max-width: 400px; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .post-item { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="notification" class="notification">
        <i id="notifIcon" class="fa-solid fa-circle-check"></i>
        <span id="notifMessage"></span>
    </div>

    <header>
        <a href="painel-adm.html" class="logo"><i class="fa-solid fa-chevron-left"></i> PAINEL ADMIN</a>
        <div style="color: var(--secondary); font-weight: 600;">Gest√£o de Blog üå∏</div>
    </header>

    <main class="container">
        <div class="admin-header">
            <div>
                <h1 id="formTitle">Novo Artigo</h1>
                <p id="formSubtitle" style="color: var(--text-dim)">Preencha os campos para publicar no blog.</p>
            </div>
        </div>

        <div class="post-form-card" id="postCard">
            <form id="blogForm">
                <input type="hidden" id="editPostId"> <div class="form-grid">
                    <div class="input-group">
                        <label>T√≠tulo do Post</label>
                        <input type="text" id="postTitle" placeholder="Ex: Como ganhar Robux gr√°tis..." required>
                    </div>
                    <div class="input-group">
                        <label>URL da Imagem de Capa</label>
                        <input type="text" id="postImage" placeholder="https://link-da-imagem.jpg" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Resumo (aparece na listagem)</label>
                    <input type="text" id="postSummary" placeholder="Breve descri√ß√£o do post..." required>
                </div>

                <div class="input-group">
                    <label>Conte√∫do do Artigo (HTML permitido)</label>
                    <textarea id="postContent" placeholder="Escreva o texto completo aqui..."></textarea>
                </div>

                <div style="text-align: right; display: flex; justify-content: flex-end; gap: 10px;">
                    <button type="button" id="btnCancelEdit" class="btn-delete" style="display: none;" onclick="resetForm()">Cancelar</button>
                    <button type="submit" id="btnSubmit" class="btn-action">
                        <i class="fa-solid fa-paper-plane"></i> <span id="btnText">Publicar Post</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="admin-header">
            <h1>Posts Publicados</h1>
        </div>

        <div class="post-list" id="postsContainer"></div>
    </main>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content">
            <i class="fa-solid fa-circle-exclamation fa-3x" style="color: var(--danger); margin-bottom: 15px;"></i>
            <h2 style="font-family: 'Space Grotesk'; color: #fff;">Tem certeza?</h2>
            <p style="color: var(--text-dim);">Essa a√ß√£o remover√° o post permanentemente.</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 25px;">
                <button class="btn-action" style="background: #333;" onclick="closeModal()">Cancelar</button>
                <button class="btn-delete" style="padding: 12px 25px;" id="confirmDelete">Sim, Excluir</button>
            </div>
        </div>
    </div>

    <script>
        const blogForm = document.getElementById('blogForm');
        const postsContainer = document.getElementById('postsContainer');
        const notification = document.getElementById('notification');
        const notifMessage = document.getElementById('notifMessage');
        const notifIcon = document.getElementById('notifIcon');

        // FUN√á√ÉO NOTIFICA√á√ÉO
        function showNotification(msg, type = 'success') {
            notifMessage.innerText = msg;
            const colors = { success: 'var(--success)', error: 'var(--danger)', info: 'var(--info)' };
            const icons = { success: 'fa-circle-check', error: 'fa-circle-exclamation', info: 'fa-pen-to-square' };
            
            notification.style.borderLeftColor = colors[type];
            notifIcon.className = `fa-solid ${icons[type]}`;
            notifIcon.style.color = colors[type];

            notification.classList.add('active');
            setTimeout(() => notification.classList.remove('active'), 3500);
        }

        // RENDERIZAR POSTS
        function renderAdminPosts() {
            const posts = JSON.parse(localStorage.getItem('angel_posts')) || [];
            if (posts.length === 0) {
                postsContainer.innerHTML = '<p style="text-align:center; color: var(--text-dim)">Nenhum post publicado.</p>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="post-item">
                    <div class="post-info">
                        <img src="${post.image}" class="post-thumb">
                        <div>
                            <div class="post-title">${post.title}</div>
                            <div style="font-size: 0.8rem; color: var(--text-dim)">Publicado em ${post.date}</div>
                        </div>
                    </div>
                    <div class="actions-group">
                        <button class="btn-edit" onclick="startEdit('${post.id}')">
                            <i class="fa-solid fa-pen"></i> Editar
                        </button>
                        <button class="btn-delete" onclick="openDeleteModal('${post.id}')">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // INICIAR EDI√á√ÉO
        function startEdit(id) {
            const posts = JSON.parse(localStorage.getItem('angel_posts')) || [];
            const post = posts.find(p => p.id === id);
            
            if(!post) return;

            // Preenche o formul√°rio
            document.getElementById('editPostId').value = post.id;
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postImage').value = post.image;
            document.getElementById('postSummary').value = post.summary;
            document.getElementById('postContent').value = post.content;

            // Muda visual do formul√°rio
            document.getElementById('formTitle').innerText = "Editando Artigo";
            document.getElementById('btnText').innerText = "Salvar Altera√ß√µes";
            document.getElementById('postCard').classList.add('editing');
            document.getElementById('btnSubmit').classList.add('btn-save');
            document.getElementById('btnCancelEdit').style.display = "block";

            // Scroll para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
            showNotification("Modo de edi√ß√£o ativado", "info");
        }

        // RESETAR FORMUL√ÅRIO
        function resetForm() {
            blogForm.reset();
            document.getElementById('editPostId').value = "";
            document.getElementById('formTitle').innerText = "Novo Artigo";
            document.getElementById('btnText').innerText = "Publicar Post";
            document.getElementById('postCard').classList.remove('editing');
            document.getElementById('btnSubmit').classList.remove('btn-save');
            document.getElementById('btnCancelEdit').style.display = "none";
        }

        // SUBMIT (CRIAR OU EDITAR)
        blogForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const editId = document.getElementById('editPostId').value;
            let posts = JSON.parse(localStorage.getItem('angel_posts')) || [];

            const postData = {
                id: editId || Date.now().toString(),
                title: document.getElementById('postTitle').value,
                image: document.getElementById('postImage').value,
                summary: document.getElementById('postSummary').value,
                content: document.getElementById('postContent').value,
                date: new Date().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' })
            };

            if (editId) {
                // Atualizar post existente
                posts = posts.map(p => p.id === editId ? postData : p);
                showNotification("Post atualizado com sucesso! ‚ú®");
            } else {
                // Criar novo
                posts.unshift(postData);
                showNotification("Post publicado com sucesso! üéÄ");
            }

            localStorage.setItem('angel_posts', JSON.stringify(posts));
            resetForm();
            renderAdminPosts();
        });

        // DELETAR
        function openDeleteModal(id) {
            document.getElementById('deleteModal').style.display = 'flex';
            document.getElementById('confirmDelete').onclick = () => {
                let posts = JSON.parse(localStorage.getItem('angel_posts')) || [];
                posts = posts.filter(p => p.id !== id);
                localStorage.setItem('angel_posts', JSON.stringify(posts));
                renderAdminPosts();
                closeModal();
                showNotification("Post removido.", "error");
            };
        }

        function closeModal() { document.getElementById('deleteModal').style.display = 'none'; }
        
        document.addEventListener("DOMContentLoaded", renderAdminPosts);
    </script>
</body>
</html>
